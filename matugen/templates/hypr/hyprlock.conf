$text_color = rgba({{colors.on_background.default.hex_stripped}}FF)
$entry_background_color = rgba({{colors.background.default.hex_stripped}}11)
$entry_border_color = rgba({{colors.outline.default.hex_stripped}}55)
$entry_color = rgba({{colors.on_surface_variant.default.hex_stripped}}FF)
# $text_color = rgba(FFFFFFFF)
# $entry_background_color = rgba(33333311)
# $entry_border_color = rgba(3B3B3B55)
# $entry_color = rgba(FFFFFFFF)
$font_family = Rubik Light
$font_family_clock = Rubik Light
$font_material_symbols = Material Symbols Rounded

background {
    path = {{image}}
    color = rgba({{colors.surface_container_lowest.default.hex_stripped}}ff)
    # color = rgba(000000FF)
    # path = screenshot
     blur_size = 5
    blur_passes = 4
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    fade_on_empty = true

    position = 0, 20
    halign = center
    valign = center
}

label { # Clock
    monitor =
    text = $TIME
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 75
    font_family = $font_family_clock

    position = 0, 200
    halign = center
    valign = center
}

label { # Date
    monitor =
    text = cmd[] echo "$(date +'%A, %d %b %Y')"
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 30
    font_family = $font_family_clock

    position = 0, 100
    halign = center
    valign = center
}

