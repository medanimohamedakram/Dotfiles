# config_directory/config.toml

[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "center"]
set = true
# pre_hook = ""

[templates.qt6ct]
input_path = 'templates/qtct-theme.conf'
output_path = '~/.config/qt6ct/colors/matugen.conf'

[templates.hyprland]
input_path = 'templates/colors-hyprland'
output_path = '~/.config/hypr/colors/colors-hyprland.conf'

[templates.light_gtk3]
input_path = 'templates/gtk_colors_light'
output_path = '~/.local/share/themes/adw-gtk3/gtk-3.0/colors.css'

[templates.dark_gtk3]
input_path = 'templates/gtk_colors_dark'
output_path = '~/.local/share/themes/adw-gtk3-dark/gtk-3.0/colors.css'

[templates.light_gtk4]
input_path = 'templates/gtk_colors_light'
output_path = '~/.local/share/themes/adw-gtk3/gtk-4.0/colors.css'

[templates.dark_gtk4]
input_path = 'templates/gtk_colors_dark'
output_path = '~/.local/share/themes/adw-gtk3-dark/gtk-4.0/colors.css'

