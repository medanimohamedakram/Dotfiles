
[config]
version_check = false

[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "random"]
set = true

[templates.hyprland]
input_path = 'templates/colors-hyprland'
output_path = "~/.cache/colors/hyprland/colors.conf"

[templates.shell]
input_path = 'templates/colors-shell'
# input_path_modes = { dark = 'templates/shell/shell-dark', light = 'templates/shell/shell-light' }
output_path = '~/.cache/colors/shell/colors'

[templates.foot]
input_path = 'templates/foot'
output_path = '~/.config/foot/foot.ini'

[templates.helix]
input_path = 'templates/helix'
output_path = '~/.config/helix/themes/materialyou.toml'

[templates.gtk]
input_path = 'templates/gtk'
output_path = '~/.cache/colors/gtk/colors.css'

[templates.colors]
input_path = 'templates/colors'
output_path = '~/.cache/colors/colors.css'

[templates.greetd]
input_path = 'templates/colors'
output_path = '/etc/greetd/colors.css'

[config.custom_colors]
black = {color="#131721", blend=false}
red = {color="#211313", blend=false}
green = {color="#132113", blend=false}
yellow = {color="#211c13", blend=false}
blue = {color="#131521", blend=false}
magenta = {color="#211321", blend=false}
cyan = {color="#1d312a", blend=false}
brown = {color="#865e3c", blend=false}
orange = {color="#31251d", blend=false}

