# Script & profile pic path
$scrPath      		= $XDG_CONFIG_HOME/hypr/hyprlock

# Sourcing maugen colors
source 	      		= $XDG_CONFIG_HOME/colors/hyprland/colors.conf

# WALLPAPER
$wallpaper    		= $image
$blur         		= 3

# ADJUST HERE
$rounding     		= 12
$shape_rd     		= -1
$font_text    		= Readex Pro SemiBold
$font_text0   		= Departure Mono
$font_display 		= Departure Mono
$font_symbol  		= Departure Mono

# Input Var
$weight       		= 2
$inner_color  		= $surface_alpha
$border_color 		= $on_surface
$check_color		= $tertiary
$error_color		= $error
$capslock_color		= $on_surface
$numlock_color		= $tertiary
$bothlock_color		= $primary

# Colors
$clock_color        	= $primary
$fg0                	= $on_surface
$fg1                	= $on_tertiary_container
$shape_col0         	= $surface
$shape_col1         	= $surface_alpha
$shape_col2         	= $surface
$shadow_pass        	= 3
$shadow_size        	= 4
$shadow_color       	= rgba(000000ff)
$shadow_boost       	= 1.2
$text_shadow_pass   	= 1
$text_shadow_boost  	= 0.5

# BACKGROUND

background {
    monitor =
    path = $wallpaper
    blur_passes = $blur
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    # no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time-Hour
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H")</span>"
    color = rgba(255, 255, 255, 1)
    font_size = 125
    font_family = $font_text
    position = -80, 190
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 3
    shadow_color = $shadow_color
    shadow_boost = 1.2
}

# Time-Minute
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%M")</span>"
    color = $clock_color
    font_size = 125
    font_family = $font_text
    position = 0, 70
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 3
    shadow_color = $shadow_color
    shadow_boost = 1.2
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B, %A.")"
    color = rgba(255, 255, 255, 100)
    font_size = 22
    font_family = $font_text
    position = 20, -8
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 3
    shadow_color = $shadow_color
    shadow_boost = 1.2
}

# USER
label {
    monitor =
    text =
    color = 
    font_size = 22
    font_family = $font_text
    position = 0, -220
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = $font_text
    placeholder_text = <i><span foreground="##ffffff99">ðŸ”’ Enter Pass</span></i>
    hide_input = false
    position = 0, -150
    halign = center
    valign = center
}

# BATTERY
label {
    monitor     	=
    text        	= cmd[update:1000] echo -e "$($scrPath/battery.sh)"
    
    color               = $fg1
    font_size           = 12
    font_family         = $font_text
    
    position            = -37, 29
    halign              = right
    valign              = bottom
    zindex              = 5
    shadow_passes = 1
    shadow_size = 3
    shadow_color = $shadow_color
    shadow_boost = 1.2
}
            
